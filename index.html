<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Динамический сайт — Главная</title>
  <link rel="stylesheet" href="public/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header, общий для всех страниц -->
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <img src="logo.png" alt="Логотип">
      </div>
      <nav>
        <ul class="menu">
          <div class="highlighter"></div>
          <li data-section="about" class="active">О компании</li>
          <li data-section="company">Компания</li>
          <li data-section="catalog">Каталог</li>
        </ul>
      </nav>
      <div class="account-menu">
        <button class="account-button" id="account-btn">Account</button>
        <div class="account-dropdown" id="account-dropdown">
          <a href="public/logout.html">Logout</a>
          <a href="public/edit.html">Edit</a>
        </div>
      </div>
    </div>
  </header>
  <!-- Основной контент -->
  <main>
    <section id="about" class="content-section active">
      <h1>О компании</h1>
      <p>Информация о компании.</p>
    </section>
    <section id="company" class="content-section">
      <h1>Наша команда</h1>
      <p>История и миссия компании.</p>
    </section>
    <section id="catalog" class="content-section">
      <h1>Наш каталог</h1>
      <p>Описание товаров и услуг.</p>
    </section>
  </main>
</body>
</html>
